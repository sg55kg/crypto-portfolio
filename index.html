<!DOCTYPE html>
<head>
	<title>Portfolio App</title>
	<link rel="stylesheet" href="styles.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
</head>


<body >
	<header>
		<h2>Portfolio</h2>
	</header>

<div class="Add-new">
	<p>Enter your coin: </p>
	<input id="getName" type="text" placeholder="example: BTC">
	

	<p>Enter the price you paid: </p>
	<input id="getPrice" type="number"  placeholder="ex: 30000.00">


	<p>Enter the amount you own: </p>
	<input id="getAmount" type="number" placeholder="ex: 2.1">
    
	<p></p>
	<button id="add" class="button">Add Coin</button>
</div>
<div class="view-portfolio">
	<h2>Your holdings</h2>
	<table id="hodl">
	<thead id="head">
		<tr>
		<th>Coins</th>
		<th>Amount</th>
		<th>Initial value</th>
		<th>Current worth</th>
		</tr>
	</thead>
	
	<tbody id="content">
	<tr>
		<th id="userCoinName"></th>
		<th id="userCoinAmount"></th>
		<th id="userCoinInt"></th>
		<th id="userCoinWorth"></th>
	</tr>
	</tbody>
	</table>
</div>
<div class="charts-background">
	<p id="asset-title">Asset Chart</p>
<div class="chartBox">
	<canvas id="assetChart"></canvas>
</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
	<script src="portfolio.js"></script>
</body>
